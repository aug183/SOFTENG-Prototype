<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAO Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body style="place-items: center;">
    <div class="grid-layout">
        <div class="grid-item title">
            <p style="font-size: 35px;"> SAO Reservation Form </p>
            <p style="font-size: 23px;"> To reserve a room, please fill out the form </p>
        </div>

        <div class="grid-item container shadow" style="font-size: 20px; padding-left: 10%;">

            <form action="">

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 30%; height: 10%">Name</span>
                    <input type="text" class="form-control" placeholder="Last Name, First Name" aria-label="Name"
                        aria-describedby="Name" name="name" id="name" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">DLSL Email</span>
                    <input type="text" class="form-control" placeholder="email@dlsl.edu.ph" aria-label="Email"
                        aria-describedby="Email" name="email" id="email" required>
                </div>

                <div class="row-md-8">
                    <div class="col-7">
                        <div class="input-group">
                            <span class="input-group-text">Organization</span>
                            <select class="form-select form-select-sm" aria-label="Organization" name="Organization"
                                id="organization" required>
                                <option value="" disabled selected></option>
                            </select>
                        </div>
                    </div>

                   <div class="col-7">
                        <div class="input-group">
                            <span class="input-group-text">Service</span>
                            <select class="form-select form-select-sm" aria-label="To Reserve" name="reserveItem"
                                id="reserveItem" required>
                                <option value="" disabled selected></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 ">
                    <div class="input-group">
                        <span class="input-group-text">Date</span>
                        <input id="Date" class="form-control" type="date" required />
                        <span id="DateSelected"></span>
                    </div>
                </div>

                <div class="row-md-8">
                    <div class="col-8">
                        <div class="cs-form">
                            <div class="input-group">
                                <span class="input-group-text">Start Time</span>
                                <input type="time" class="form-control" value="" id="startTime" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="cs-form">
                            <div class="input-group">
                                <span class="input-group-text">End Time</span>
                                <input type="time" class="form-control" value="" id="endTime" required />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-md-9">


                    <div class="col-5 text-center">
                        <button type="button" class="btn btn-primary mb-3" id="submit_button"
                            onclick="reserveAction()">Submit</button>
                        <button type="button" class="btn btn-primary mb-3" id="logout_button"
                            onclick="handleSignoutClick()">Log Out</button>
                        <button type="button" class="btn btn-primary" id="signIn_Button"
                            onclick="handleAuthClick()">Sign In</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>

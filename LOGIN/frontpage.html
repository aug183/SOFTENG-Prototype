<!DOCTYPE html>
<html>

<head>
    <title>Photo Slideshow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f6fcff;
            color: #23d04e;
            padding: 20px;
            text-align: left;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            background-color: #d62828;
            color: #ffffff;
            text-align: center;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        img {
            object-fit: cover;
        }

        .slideshow {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .slideshow-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            background: black;
            overflow: hidden;
            background: #6ee347;
            background: -webkit-linear-gradient(rgba(83, 215, 53, 0.8), rgba(74, 215, 42, 0.8)), url("https://bit.ly/2rlzaXi");
            background: linear-gradient(rgba(87, 209, 70, 0.8), rgba(111, 232, 60, 0.8)), url("https://bit.ly/2rlzaXi");
        }

        .slideshow-image.active {
            display: block;
        }

        .slideshow-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .slideshow-dot {
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .slideshow-dot.active {
            background-color: #f77f00;
        }

        /* Photo Effect */
        .slideshow-image {
            filter: grayscale(100%);
            transition: filter 0.5s ease;
            position: relative;
        }

        .slideshow-image:hover {
            filter: grayscale(0%);
        }

        .slideshow-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 229, 52, 0.5);
            /* Semi-transparent green color */
            mix-blend-mode: multiply;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slideshow-image:hover::before {
            opacity: 1;
        }

        /* Button Style */
        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f77f00;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .footer {
            background-color: #41d646;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Document Tracking System</h1>
    </div>

    <header>
        <div class="slideshow">
            <img class="slideshow-image active" src="dlsl.jpg" alt="Slide 1">
            <img class="slideshow-image" src="sc.png" alt="Slide 2">

            <div class="slideshow-dots">
                <span class="slideshow-dot active"></span>
                <span class="slideshow-dot"></span>
            </div>
        </div>
    </header>
    <div class="controls">
        <button class="control-button" onclick="prevSlide()">Previous</button>
        <button class="control-button" onclick="nextSlide()">Next</button>
    </div>
    <div class="footer">
        <p>Â© Copyright 2023 . All rights reserved.</p>
    </div>
    <script>
        var slides = document.querySelectorAll('.slideshow-image');
        var dots = document.querySelectorAll('.slideshow-dot');
        var currentSlide = 0;

        function showSlide(index) {
            if (index < 0) {
                currentSlide = slides.length - 1;
            } else if (index >= slides.length) {
                currentSlide = 0;
            } else {
                currentSlide = index;
            }

            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
                dots[i].classList.remove('active');
            }

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 5000);

        for (var i = 0; i < dots.length; i++) {
            dots[i].addEventListener('click', function () {
                var dotIndex = Array.prototype.indexOf.call(dots, this);
                showSlide(dotIndex);
            });
        }
    </script>
</body>

</html>
